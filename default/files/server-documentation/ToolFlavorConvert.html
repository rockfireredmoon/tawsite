<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>Convert between text blocks and HTML.</title>
<script type="text/javascript">
function ToHTML(form)
{
  var inputstr = form.input.value;
  var lines = inputstr.split('\n');
  var outstr = "";
  for(i = 0; i < lines.length; i++)
  {
     if(i > 0)
     {
       outstr += "<br>";
     }
     outstr += lines[i];
  }
  form.output.value = outstr;
}

function ToText(form)
{
  var inputstr = form.output.value;
  var lines = inputstr.split("<br>");
  var outstr = "";
  for(i = 0; i < lines.length; i++)
  {
     if(i > 0)
     {
       outstr += "\r\n";
     }
     outstr += lines[i];
  }
  form.input.value = outstr;
}

</script>
</head>
<body style="background:#000000">
<div style="color:#FFFFFF">
Convert between a multi-line block of text and a single line of text, converting newlines into HTML &lt;br&gt; tags or back into newlines.  These can be used for generating mult-line item flavor text, or anything else sent to the client that supports basic HTML formatting.
</div>
<p>
<form name="form" action="">
<p>
<textarea cols=60 rows=10 name="input"></textarea>
<textarea cols=60 rows=10 name="output"></textarea>
<p>
<input type="button" value="Convert (left) >>> To HTML" name="check" onClick="ToHTML(form);">
<input type="button" value="Convert (right) <<< To Text" name="check" onClick="ToText(form);">
</form>
</body>
</html>
